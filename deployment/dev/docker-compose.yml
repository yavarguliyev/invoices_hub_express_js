  redis:
    container_name: redis_container
    image: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", "your_redis_password"]
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - common

  rabbitmq:
    container_name: rabbitmq_container
    image: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: your_rabbitmq_user
      RABBITMQ_DEFAULT_PASS: your_rabbitmq_password
    restart: always
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - common

  postgres:
    container_name: postgres_container
    image: postgres:18
    restart: always
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/18/main
    ports:
      - "54320:5432"
    networks:
      - common

networks:
  common:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data: